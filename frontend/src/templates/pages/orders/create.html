<div class="order-create order-form">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Создать нового заказ</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Главная</a></li>
                        <li class="breadcrumb-item"><a href="/orders">Заказы</a></li>
                        <li class="breadcrumb-item active">Создание</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Создание нового заказа</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="amountInput" class="col-form-label">Сумма</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="amountInput" placeholder="Сумма">
                            <span id="amountInput-error" class="error invalid-feedback">Заполните поле</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="descriptionInput" class="col-form-label">Описание</label>
                        </div>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="descriptionInput" placeholder="Описание"></textarea>
                            <span id="descriptionInput-error" class="error invalid-feedback">Заполните поле</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="statusSelect" class="col-form-label">Статус</label>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-control" id="statusSelect">
                                <option value="new" selected>Новый</option>
                                <option value="confirmed">Подтвержден</option>
                                <option value="success">Выполнен</option>
                                <option value="canceled">Отменен</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="freelancerSelect" class="col-form-label">Исполнитель</label>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-control" id="freelancerSelect">
                                <!-- Фрилансеры с бэка -->
                            </select>
                        </div>
                    </div>

                    <!-- Календари -->
                    <div class="row">

                        <div class="col-sm-4">
                            <div class="card bg-gradient-info" id="scheduledCard">
                                <div class="card-header border-0">
                                    <h3 class="card-title">
                                        <i class="far fa-calendar-alt"></i>
                                        Запланированная дата выполнения
                                    </h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body pt-0">
                                    <!--The calendar -->
                                    <div id="calendarScheduled" style="width: 100%"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <span id="scheduledCard-error"
                                  class="error text-center invalid-feedback">Выберите дату</span>

                        </div>

                        <div class="col-sm-4">
                            <div class="card bg-gradient-success" id="completeCard">
                                <div class="card-header border-0">
                                    <h3 class="card-title">
                                        <i class="far fa-calendar-alt"></i>
                                        Дата исполнения (необязательно)
                                    </h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body pt-0">
                                    <!--The calendar -->
                                    <div id="calendarComplete" style="width: 100%"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="card bg-gradient-warning" id="deadlineCard">
                                <div class="card-header border-0">
                                    <h3 class="card-title">
                                        <i class="far fa-calendar-alt"></i>
                                        Дата дедлайна
                                    </h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body pt-0">
                                    <!--The calendar -->
                                    <div id="calendarDeadline" style="width: 100%"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <span id="deadlineCard-error"
                                  class="error text-center invalid-feedback">Выберите дату</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="text-center w-100">
                            <button type="button" class="btn btn-danger" id="saveButton">Сохранить</button>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
    </section>
</div>
